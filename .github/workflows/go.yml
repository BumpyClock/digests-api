name: Build Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build for Linux ${{ matrix.arch }}
      env:
        GOOS: linux
        GOARCH: ${{ matrix.arch }}
      run: |
        cd src
        go build -v -o ../build/digests-api-linux-${{ matrix.arch }} ./cmd/api

    - name: Test
      if: matrix.arch == 'amd64'  # Only run tests on amd64
      run: |
        cd src
        go test -v ./...